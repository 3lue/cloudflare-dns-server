version: '3'
services:
  cloudflare-dns:
    build: .
    image: qmcgaw/cloudflare-dns-server
    container_name: dns
    environment:
      - VERBOSITY=1
      - VERBOSITY_DETAILS=0
      - BLOCK_MALICIOUS=on
    ports:
      - 53:53/udp
    dns:
      - 127.0.0.1
    network_mode: bridge
    restart: always
